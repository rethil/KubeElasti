apiVersion: apps/v1
kind: Deployment
metadata:
  name: target
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: target
  template:
    metadata:
      labels:
        app: target 
    spec:
      containers:
      - name: elasti-target
        image: localhost:5000/target:latest
        ports:
        - containerPort: 8014
        resources:
          requests:
            memory: "500Mi"
            cpu: "250m"  
          limits:
            memory: "1Gi"
            cpu: "750m"  
---
apiVersion: v1
kind: Service
metadata:
  name: target-service
  namespace: default
spec:
  selector:
    app: target
  ports:
  - name: http-target
    protocol: TCP
    port: 8014
    targetPort: 8014
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: external-target-service
  namespace: default
spec:
  type: ExternalName
  externalName: activator-service.elasti.svc.cluster.local
  ports:
  - port: 8014
    targetPort: http-activator
    protocol: TCP

