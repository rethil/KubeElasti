apiVersion: apps/v1
kind: Deployment
metadata:
  name: activator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activator 
  template:
    metadata:
      labels:
        app: activator 
    spec:
      containers:
      - name: elasti-activator
        image: localhost:5000/activator:latest
        env:
        - name: SYSTEM_NAMESPACE
          value: fake
        - name: POD_NAME
          value: fake-api
        - name: POD_IP
          value: http://10.101.163.207:1090/mock/whatever-name-i-want/request
        ports:
        - containerPort: 8012
        resources:
          requests:
            memory: "500Mi"
            cpu: "250m"  
          limits:
            memory: "1Gi"
            cpu: "750m"  
---
apiVersion: v1
kind: Service
metadata:
  name: activator-service
spec:
  selector:
    app: activator
  ports:
  - name: http-activator
    protocol: TCP
    port: 8012
  type: LoadBalancer

