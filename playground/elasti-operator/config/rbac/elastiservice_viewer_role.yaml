# permissions for end users to view elastiservices.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: elastiservice-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: elasti-operator
    app.kubernetes.io/part-of: elasti-operator
    app.kubernetes.io/managed-by: kustomize
  name: elastiservice-viewer-role
rules:
- apiGroups:
  - elasti.elasti.truefoundry.com
  resources:
  - elastiservices
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - elasti.elasti.truefoundry.com
  resources:
  - elastiservices/status
  verbs:
  - get
