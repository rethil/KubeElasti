apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: target-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http2
      protocol: HTTP2
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: target-virtual-service
  namespace: default
spec:
  hosts:
  - "*"
  gateways:
  - target-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: target-service
        port:
          number: 8014
--- 
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: target-virtual-service
  namespace: default
spec:
  hosts:
  - "*"
  gateways:
  - target-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: target-service
        port:
          number: 8014
