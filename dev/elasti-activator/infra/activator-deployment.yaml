apiVersion: apps/v1
kind: Deployment
metadata:
  name: activator
  namespace: elasti
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activator 
  template:
    metadata:
      labels:
        app: activator 
    spec:
      containers:
      - name: elasti-activator
        image: localhost:5001/activator:latest
        env:
        - name: SYSTEM_NAMESPACE
          value: elasti
        ports:
        - containerPort: 8012
        resources:
          requests:
            memory: "500Mi"
            cpu: "250m"  
          limits:
            memory: "1Gi"
            cpu: "750m"  

