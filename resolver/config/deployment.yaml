apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasti-resolver
  namespace: elasti
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasti-resolver 
  template:
    metadata:
      labels:
        app: elasti-resolver 
    spec:
      containers:
      - name: playground
        image: localhost:5001/elasti-resolver:v1alpha1
        env:
        - name: SYSTEM_NAMESPACE
          value: elasti
        ports:
        - containerPort: 8012
        resources:
          requests:
            memory: "500Mi"
            cpu: "250m"  
          limits:
            memory: "1Gi"
            cpu: "750m"  

